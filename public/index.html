<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YouTube Party</title>
  <link rel="icon" href="images/tab_logo.png">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #040d21;
    }
  </style>
</head>

<body class="text-light">
  <div class="container">

    <nav class="navbar navbar-dark py-3">
      <a class="navbar-brand" href="#">
        <div class="row">
          <div class="col">
            <img src="images/logo.png" alt="" width="52" height="36" class="d-inline-block align-text-top my-2">
          </div>
          <div class="col">
            <b style="font-size: 36px;">YouTube Party</b>
          </div>
        </div>


      </a>

    </nav>

    <div class="row my-5">

      <div class="col">
        <div class="card text-dark p-5 shadow" style="width: 32rem; height: 48rem;">
          <form action="/room" method="POST" id="join-room">
            <div class="mb-3">
              <h1 class="mb-4">Join Room</h1>
              <img src="images\party_image.jpg" alt="" height="275" width="400">
              <p class="text-muted my-4">Enter the username and Room ID of a room and
                start the
                party!
              </p>
              <label class="form-label">Username*</label>
              <input type="text" name="username" id="username" required class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Room ID*</label>
              <input type="text" name="roomid" id="roomid" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Join the Party</button>
          </form>
        </div>
      </div>

      <div class="col">
        <div class="card text-dark p-5" style="width: 32rem; height: 48rem;">
          <form action="/room.html" method="GET">
            <div class="mb-3">
              <h1 class="mb-4">Create Room</h1>
              <img src="images/create.jpg" alt="" height="250" width="380">
              <p class="text-muted my-5">Create a new room and share the Room ID with your friends to
                start the
                party!
              </p>
              <label class="form-label">Username*</label>
              <input type="text" name="username" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Create Room</button>
          </form>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="" async defer></script>
</body>

</html>
